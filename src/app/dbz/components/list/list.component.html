<h4>Lista de personajes</h4>
<ul class="list-group">
  <li
    *ngFor="
      let charater of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ charater.name }} - </span>
      <strong>Power: </strong>
      <span>{{ charater.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button>
  </li>
</ul>
