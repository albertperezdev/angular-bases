<h1>DBZ Main Page</h1>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onEmitDelete)="onDeletedCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onEmitCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
